<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/_template.xhtml">
	<ui:define name="section_title"></ui:define>
	<ui:define name="content">
		<h:panelGrid columns="1">
			<h:panelGroup>
				<div id="product_list">
					<h4>Busca: "código de barra: #{productSearchManagedBean.barcode} | descrição: #{productSearchManagedBean.description} "</h4>
					<ui:repeat var="product"
						value="#{productSearchManagedBean.foundProducts}">
						<h:dataTable rowClasses="rowOdd, rowEven" var="product"
							value="#{productSearchManagedBean.foundProducts}" cellpadding="5">
							<h:column>
								<f:facet name="header">Índice</f:facet>
							#{product.id}
						</h:column>
							<h:column>
								<f:facet name="header">Código de Barra</f:facet>
							#{product.barcode}
						</h:column>
							<h:column>
								<f:facet name="header">Descrição</f:facet>
							#{product.description}
						</h:column>
						<h:column>
								<f:facet name="header">Valor</f:facet>
							#{product.value}
						</h:column>
						<h:column>
								<f:facet name="header">Custo</f:facet>
							#{product.cost}
						</h:column>	
							<h:column>
								<f:facet name="header">Ações</f:facet>
								<h:form>
									<h:commandLink action="#{productManagedBean.viewProduct}"
										value="info">
										<f:param name="productId" value="#{product.id}" />
									</h:commandLink> | 
								<h:commandLink action="#{productManagedBean.editProduct}"
										value="editar">
										<f:param name="productId" value="#{product.id}" />
									</h:commandLink>
								</h:form>
							</h:column>
						</h:dataTable>
					</ui:repeat>
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
