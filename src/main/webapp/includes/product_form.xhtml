<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
	<ui:composition>
		<h:form id="product_form">
			<h:inputHidden value="#{productManagedBean.product.id}" />
			<div id="product">
				<h:panelGrid columns="1">
					<h:panelGrid columns="3">
						<h:panelGrid columns="2">
							<h:outputText>Código de barra: </h:outputText>
							<h:inputTextarea id="product_barcode_input" cols="40" rows="1"
								value="#{productManagedBean.product.barcode}" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="3">
						<h:panelGrid columns="2">
							<h:outputText>Descrição: </h:outputText>
							<h:inputTextarea id="product_description_input" cols="40"
								rows="1" value="#{productManagedBean.product.description}" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText>Valor (R$): </h:outputText>
						<h:inputText id="product_value_input" cols="10"
							value="#{productManagedBean.product.value}"
							converter="javax.faces.Float" />

						<h:outputText>Custo (R$): </h:outputText>
						<h:inputText id="product_cost_input" cols="10"
							value="#{productManagedBean.product.cost}"
							converter="javax.faces.Float" />
					</h:panelGrid>

					<h:panelGrid columns="3">
						<h:panelGrid columns="2">
							<h:outputText>Quantidade: </h:outputText>
							<h:inputTextarea id="product_quantity_input" cols="40"
								rows="1" value="#{productManagedBean.product.quantity}" />
						</h:panelGrid>
					</h:panelGrid>

					<h:commandButton id="product_button" value="Salvar"
						action="#{productManagedBean.saveProduct}"></h:commandButton>
				</h:panelGrid>

			</div>
			<div id="product_message">
				<span class="error"><h:message for="product_button" /></span>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
