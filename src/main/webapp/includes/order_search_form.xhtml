<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
	<ui:composition>
		<h:form id="order_form">
			<div id="order">
				<h:panelGrid columns="1" styleClass="form_grid">

					<h:panelGrid columns="1">
						<h:outputText>Descrição: </h:outputText>
						<h:inputTextarea id="order_description_input" cols="40" rows="1"
							value="#{orderSearchManagedBean.description}" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Data do pedido: </h:outputText>
						<h:panelGrid columns="2">
							<h:outputText>Depois de:</h:outputText>
							<h:inputText id="order_request_date_after_input" cols="10"
								value="#{orderSearchManagedBean.requestDateAfter}"
								styleClass="datepicker">
								<f:convertDateTime pattern="yyyy-MM-dd" type="date" />
							</h:inputText>						
							<h:outputText>Antes de:</h:outputText>
							<h:inputText id="order_request_date_before_input" cols="10"
								value="#{orderSearchManagedBean.requestDateBefore}"
								styleClass="datepicker">
								<f:convertDateTime pattern="yyyy-MM-dd" type="date" />
							</h:inputText>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Data da entrega: </h:outputText>
						<h:panelGrid columns="2">
							<h:outputText>Depois de:</h:outputText>
							<h:inputText id="order_delivery_date_after_input" cols="10"
								value="#{orderSearchManagedBean.deliveryDateAfter}"
								styleClass="datepicker">
								<f:convertDateTime pattern="yyyy-MM-dd" type="date" />
							</h:inputText>						
							<h:outputText>Antes de:</h:outputText>
							<h:inputText id="order_delivery_date_before_input" cols="10"
								value="#{orderSearchManagedBean.deliveryDateBefore}"
								styleClass="datepicker">
								<f:convertDateTime pattern="yyyy-MM-dd" type="date" />
							</h:inputText>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Valor (R$): </h:outputText>
						<h:panelGrid columns="2">
						<h:outputText>Maior que:</h:outputText>
						<h:inputText id="order_value_greater_input" cols="10"
								value="#{orderSearchManagedBean.valueGreater}"
								converter="javax.faces.Float" />						
						<h:outputText>Menor que:</h:outputText>
						<h:inputText id="order_value_lesser_input" cols="10"
								value="#{orderSearchManagedBean.valueLesser}"
								converter="javax.faces.Float" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Custo (R$): </h:outputText>
						<h:panelGrid columns="2">
						<h:outputText>Maior que:</h:outputText>
						<h:inputText id="order_cost_greater_input" cols="10"
								value="#{orderSearchManagedBean.costGreater}"
								converter="javax.faces.Float" />
						<h:outputText>Menor que:</h:outputText>
						<h:inputText id="order_cost_lesser_input" cols="10"
								value="#{orderSearchManagedBean.costLesser}"
								converter="javax.faces.Float" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Responsável: </h:outputText>
						<h:selectOneMenu id="order_owner_input"
							value="#{orderSearchManagedBean.ownerId}">
							<f:selectItem itemValue="" itemLabel=""></f:selectItem>
							<f:selectItems value="#{orderManagedBean.owners}" var="owner"
								itemValue="#{owner.id}" itemLabel="#{owner.name}" />
						</h:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Status: </h:outputText>
						<h:selectOneMenu id="order_status_input"
							value="#{orderSearchManagedBean.status}">
							<f:selectItems value="#{orderManagedBean.statuses}" var="status"
								itemValue="#{status}" itemLabel="#{status.viewName}" />
						</h:selectOneMenu>
					</h:panelGrid>

					<h:commandButton id="order_button" value="Procurar"
						action="#{orderSearchManagedBean.searchOrder}"></h:commandButton>
				</h:panelGrid>

			</div>
			<div id="order_message">
				<span class="error"><h:message for="order_button" /></span>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
