<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
	<ui:composition>
		<h:form id="client_form">
			<div id="client">
				<h:panelGrid columns="1">

					<h:outputText>Índice:</h:outputText>
					<h:outputText>#{clientManagedBean.client.id}</h:outputText>

					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<h:outputText>Nome: </h:outputText>
							<h:panelGroup>
								<h:inputText id="client_name_input" size="40"
									value="#{clientManagedBean.client.name}" />
								<h:message for="client_name_input"></h:message>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputText>CPF: </h:outputText>
							<h:panelGroup>
								<h:inputText id="client_cpf_input" size="20"
									validator="#{clientManagedBean.validateCpf}"
									value="#{clientManagedBean.client.cpf}" />
								<h:message for="client_cpf_input"></h:message>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<h:outputText>Endereço: </h:outputText>
							<h:panelGroup>
								<h:inputText id="client_address_input" size="40"
									value="#{clientManagedBean.client.address}" />
								<h:message for="client_address_input"></h:message>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputText>Email: </h:outputText>
							<h:panelGroup>
								<h:inputText id="client_email_input" size="20"
									value="#{clientManagedBean.client.email}" />
								<h:message for="client_email_input"></h:message>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText>Telefones: </h:outputText>
						<h:commandButton value="+ Telefone"
							action="#{clientManagedBean.addPhoneNumber}" />

						<h:panelGroup>
							<ui:repeat value="#{clientManagedBean.client.phoneNumbers}"
								var="phone">
								<div>
									<h:selectOneMenu value="#{phone.type}">
										<f:selectItem itemLabel="Celular" itemValue="Celular" />
										<f:selectItem itemLabel="Casa" itemValue="Casa" />
										<f:selectItem itemLabel="Trabalho" itemValue="Trabalho" />
									</h:selectOneMenu>
									:
									<h:inputText value="#{phone.number}" size="20" />
								</div>
							</ui:repeat>
						</h:panelGroup>
					</h:panelGrid>

					<h:commandButton id="client_button" value="Salvar"
						action="#{clientManagedBean.saveClient}">
						<f:param id="client_id" value="#{clientManagedBean.client.id}"></f:param>
					</h:commandButton>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
