<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/_template.xhtml">
	<ui:define name="section_title"></ui:define>
	<ui:define name="content">
		<h:panelGrid columns="1">
			<h:panelGroup>
				<div id="client_list">
					<h:dataTable rowClasses="rowOdd, rowEven" var="client"
						value="#{clientManagedBean.clients}" cellpadding="5">
						<h:column>
							<f:facet name="header">Índice</f:facet>
							#{client.id}
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{client.name}
						</h:column>
						<h:column>
							<f:facet name="header">CPF</f:facet>
							#{client.cpf}
						</h:column>
						<h:column>
							<f:facet name="header">Telefones</f:facet>
							<ui:repeat value="#{client.phoneNumbers}" var="phone">
								[#{phone.type}: <b>#{phone.number}</b>]  
							</ui:repeat>
						</h:column>
						<h:column>
							<f:facet name="header">Ações</f:facet>
							<h:form>
								<h:commandLink action="#{clientManagedBean.viewClient}"
									value="info">
									<f:param name="clientId" value="#{client.id}" />
								</h:commandLink> | 
								<h:commandLink action="#{clientManagedBean.editClient}"
									value="editar">
									<f:param name="clientId" value="#{client.id}" />
								</h:commandLink>
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
