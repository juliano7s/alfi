<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/_template.xhtml">
	<ui:define name="section_title"></ui:define>
	<ui:define name="content">
		<h:panelGrid columns="1">
			<h:panelGroup>
				<div id="order_list">
					<h:dataTable rowClasses="rowOdd, rowEven" var="order"
						value="#{orderSearchManagedBean.ordersFound}" cellpadding="5">
						<h:column>
							<f:facet name="header">Índice</f:facet>
							#{order.id}
						</h:column>
						<h:column>
							<f:facet name="header">Cliente</f:facet>
							#{order.client.name}
						</h:column>
						<h:column>
							<f:facet name="header">Descrição</f:facet>
							#{order.description}
						</h:column>
						<h:column>
							<f:facet name="header">Status</f:facet>
							#{order.status.viewName}
						</h:column>
						<h:column>
							<f:facet name="header">Ações</f:facet>
							<h:form>
								<h:commandLink action="#{orderSearchManagedBean.editOrder}"
									value="editar">
									<f:param name="orderId" value="#{order.id}" />
									<f:param name="fromPage" value="list_orders" />
								</h:commandLink>								
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
